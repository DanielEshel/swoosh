name: swoosh
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # --- Bluetooth & Permissions ---
  # Downgraded to match available versions
  flutter_reactive_ble: ^5.3.0
  permission_handler: ^12.0.1 

  # --- Camera ---
  camera: ^0.11.3+1
  path_provider: ^2.1.4

  # --- AI / Tracking (The Fix) ---
  # Keeps the modern ML Kit to fix the lag
  google_mlkit_object_detection: ^0.15.0

  flutter_vision: ^1.1.4
  # --- Firebase (Stable Modern) ---
  # These versions work with ML Kit 0.15.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.2
  firebase_storage: ^12.3.2
  firebase_database: ^11.1.3
  firebase_app_check: ^0.3.1+4

  # --- Authentication ---
  google_sign_in: ^6.2.1

  # --- Utilities ---
  camera_windows: ^0.2.1+1
  url_launcher: ^6.3.0
  google_fonts: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/tracking/detect.tflite
    - assets/tracking/labelmap.txt